<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    
     <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="province" class="form-label">Tỉnh / TP</label>
        <select id="province" name="province" class="form-control">
            <option value="">-- Chọn tỉnh/TP</option>
            <option value="dn">Đà Nẵng</option>
            <option value="ht"> Hà Tĩnh</option>
        </select>
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div>
          Nam
          <input  name="gender"  type="checkbox"  value= "male" class="form-control"> 
        </div>
        <div>
          Nữ
          <input  name="gender"  type="checkbox"  value= "female" class="form-control">
        </div>
        <div>
          Khác
          <input  name="gender"  type="checkbox"  value= "other" class="form-control">
        </div>
        <span class="form-message"></span>
      </div>
  
  
      <button class="form-submit">Đăng ký</button>
    </form>

    <form action="" method="POST" class="form" id="form-2">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
   
  
      <button class="form-submit">Đăng Nhập </button>
    </form>
  
  
  </div>

        rules: [

          Validator.isRequired('#email', 'Vui lòng nhập email của bạn'),
          Validator.isEmail('#email', 'Email không đúng định dạng'),
          // Validator.isRequired('#avatar'),
          Validator.minLength('#password', 6, 'Vui lòng nhập password'),

</body>
</html>
